name: OhmPlug Hunter

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  hunt-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Tools
        run: |
          pip install androguard requests
          cargo install apkeep 

      - name: Download OhmPlug APK
        run: |
          # Try downloading explicitly from APKPure
          echo "Attempting download of com.ohm.plug..."
          apkeep -a com.ohm.plug -d apk-pure . || echo "‚ö†Ô∏è Auto-download failed."

      - name: Debug - Show Files
        run: |
          echo "üìÇ Directory Content:"
          ls -R

      - name: Run Analysis
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python hunt.py
