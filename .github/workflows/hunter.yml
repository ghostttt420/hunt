name: OhmPlug Hunter

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch: # Allows manual trigger button

jobs:
  hunt-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install androguard requests
          # We don't need apkeep anymore since we have a direct link

      - name: Download Target APK
        run: |
          echo "Downloading from Catbox..."
          # Download the file and rename it to 'target.apk'
          wget -O target.apk https://d.apkpure.net/b/APK/com.macrovideo.v380pro?version=latest

      - name: Verify Download
        run: |
          if [ -f "target.apk" ]; then
            echo "✅ Download successful. File size:"
            ls -lh target.apk
          else
            echo "❌ Download failed."
            exit 1
          fi

      - name: Run Analysis
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python hunt.py
